server:
  port: 8080

logging:
  level:
    root: info

spring:
  freemarker:
    charset: UTF-8
    suffix: .html
    content-type: text/html; charset=utf-8
    template-loader-path: classpath:/templates
    request-context-attribute: request
  profiles:
    active: dev

#------------Mybatis配置--------#
mybatis:
  mapper-locations: classpath*:mappers/**/*.xml
  configuration:
    cache-enabled: true
    call-setters-on-nulls: true
    map-underscore-to-camel-case: true

#------------数据库配置-------------#
---
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/photoproject?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowMultiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  profiles: dev
#----------单点登录服务----------#
#单点登录服务端地址
sso:
  server:
    url: http://server.smart-sso.com:8080
  app:
    id: server1
    secret: 123456
#单点登录超时时间，默认2小时（仅需要在服务端配置，单位秒）
  timeout: 7200
#服务端session管理方式，支持local和redis两种
  session:
    manager: local
#----------单点登录服务----------#

